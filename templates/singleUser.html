{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blog posted yet.</p>
    {% else %}
        <h2 align="center">{{selected_user.username}}'s Blog Posts</h2>
        {% for blog in blogs %}
        <hr />
        <h3><a href="blog?id={{blog.id}}">{{blog.title}}<a></h3>
        <p>{{blog.body}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
